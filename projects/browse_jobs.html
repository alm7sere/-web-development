<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJEER - تصفح الوظائف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/browse_jobs.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-briefcase-fill text-primary me-2 fs-4"></i>
                <span class="logo">AJEER</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="browse_jobs.html">
                            <i class="bi bi-search me-1"></i>
                            تصفح الوظائف
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my_applications.html">
                            <i class="bi bi-file-earmark-text me-1"></i>
                            طلباتي
                            <span class="badge bg-danger rounded-pill ms-1" id="applicationsCount" style="display: none;">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary fw-bold" href="ai_matcher.html">
                            <i class="bi bi-cpu me-1"></i>
                            المطابقة الذكية AI
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center gap-3">
                    <div class="dropdown">
                        <button class="btn btn-light d-flex align-items-center gap-2" data-bs-toggle="dropdown">
                            <img src="" id="userAvatar" alt="Avatar" class="rounded-circle" width="35" height="35">
                            <span class="d-none d-md-inline" id="userName">المستخدم</span>
                            <i class="bi bi-chevron-down"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="seeker_profile.html">
                                <i class="bi bi-person me-2"></i>الملف الشخصي
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="login.html">
                                <i class="bi bi-box-arrow-left me-2"></i>تسجيل الخروج
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <h2 class="fw-bold mb-2">اكتشف فرص العمل المرنة</h2>
            <p class="text-muted">ابحث عن الوظيفة المناسبة لك من بين المئات من الفرص المتاحة</p>
        </div>

        <!-- Stats -->
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon bg-primary-light">
                        <i class="bi bi-briefcase-fill text-primary"></i>
                    </div>
                    <div>
                        <div class="stat-number" id="totalJobs">0</div>
                        <div class="stat-label">وظيفة متاحة</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon bg-success-light">
                        <i class="bi bi-send-fill text-success"></i>
                    </div>
                    <div>
                        <div class="stat-number" id="myApplications">0</div>
                        <div class="stat-label">طلباتي</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-icon bg-warning-light">
                        <i class="bi bi-star-fill text-warning"></i>
                    </div>
                    <div>
                        <div class="stat-number" id="matchingJobs">0</div>
                        <div class="stat-label">وظائف مطابقة</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">ابحث</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="عنوان الوظيفة أو الشركة...">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">الفئة</label>
                        <select class="form-select" id="categoryFilter">
                            <option value="">الكل</option>
                            <option value="مطاعم ومقاهي">مطاعم ومقاهي</option>
                            <option value="تجزئة ومبيعات">تجزئة ومبيعات</option>
                            <option value="خدمات">خدمات</option>
                            <option value="توصيل">توصيل</option>
                            <option value="تصنيع">تصنيع</option>
                            <option value="تقنية">تقنية</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">نوع الوظيفة</label>
                        <select class="form-select" id="typeFilter">
                            <option value="">الكل</option>
                            <option value="دوام جزئي">دوام جزئي</option>
                            <option value="بالساعة">بالساعة</option>
                            <option value="مؤقت">مؤقت</option>
                            <option value="موسمي">موسمي</option>
                            <option value="عن بعد">عن بعد</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">
                            <i class="bi bi-x-lg me-2"></i>مسح
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Jobs List -->
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">
                        الوظائف المتاحة (<span id="displayedJobsCount">0</span>)
                    </h5>
                    <div class="btn-group btn-group-sm" role="group">
                        <input type="radio" class="btn-check" name="sortBy" id="sortNewest" value="newest" checked>
                        <label class="btn btn-outline-primary" for="sortNewest">الأحدث</label>
                        
                        <input type="radio" class="btn-check" name="sortBy" id="sortSalary" value="salary">
                        <label class="btn btn-outline-primary" for="sortSalary">الأجر</label>
                        
                        <input type="radio" class="btn-check" name="sortBy" id="sortMatch" value="match">
                        <label class="btn btn-outline-primary" for="sortMatch">الأكثر مطابقة</label>
                    </div>
                </div>
                
                <div id="jobsContainer">
                    <div class="empty-state">
                        <i class="bi bi-inbox display-1 text-muted"></i>
                        <h5 class="mt-3">جاري تحميل الوظائف...</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Job Details Modal -->
    <div class="modal fade" id="jobModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalJobTitle">تفاصيل الوظيفة</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalJobBody">
                    <!-- Content will be filled by JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-success" id="applyBtn" onclick="applyForJob()">
                        <i class="bi bi-send me-2"></i>
                        تقدم للوظيفة
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/browse_jobs.js"></script>
</body>
</html>
